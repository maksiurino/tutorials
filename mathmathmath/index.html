<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMathMath Tutorials</title>
    <style>
      @font-face {
        font-family: 'WinkySans';
        src: url('https://maksiurino.github.io/packages/WinkySans-Bold.ttf')
      }
        body {
            font-family: 'WinkySans';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        
        .button-container {
          margin-top: 50px;
        }

        .button-container button {
          margin: 10px;
          min-width: 120px;
          max-width: 280px;
          min-height: 120px;
          border: 2px solid #ccc;
          border-radius: 5px;
          transition: transform 0.3s ease;
        }

        .button-container img {
          min-width: 120px;
          max-width: 280px;
        }

        .button-container button:hover {
          transform: scale(1.1);
        }

        .tutorial-thumbnail {}
        
        .caption{color:#fff;font-size:13px;text-align:center;margin-top:10px;opacity:0.9}
    </style>
  </head>
  <body>
    <header>
      <h1>MathMathMath Tutorials</h1>
    </header>

    <main>
      <section>
        <h2>Tutorials</h2>
        <div class="button-container">
          <button class="tutorial-thumbnail">
            <div>
              <img src="https://maksiurino.github.io/tutorials/mathmathmath/assets/thumbnail1.png" />
              3D Tutorial (Part 1) - Introduction
            </div>
          </button>
          <button class="tutorial-thumbnail">
            <div>
              3D Tutorial (Part 2) - The Camera
            </div>
          </button>
          <button class="tutorial-thumbnail">
            <div>
              3D Tutorial (Part 3) - Lines
            </div>
          </button>
          <button class="tutorial-thumbnail">
            <div>
              3D Tutorial (Part 4) - Line Clipping
            </div>
          </button>
          <button class="tutorial-thumbnail">
            <div>
              3D Tutorial (Part 5) - Camera Rotation
            </div>
          </button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 maksiurino.github.io. All Rights Reserved</p>
    </footer>
  </body>
